    <title>03 - Rest Param</title>
</head>
<body>
    
    <script>

        // O Rest Param Recebe uma lista de argumento, faz o caminho inverso do Spraed Operator
        function quiosque(produto, ...itens) {
            let lastItem = itens.pop();
            let produtoItens = itens.join(', ');
            return `Estamos fazendo seu ${produto} com ${produtoItens} e ${lastItem}`;
        }

        console.log(quiosque('a√ßai', 'morango', 'banana', 'chocolate'));
        
    </script>
</body>
