<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - Spread Operator em funções</title>
</head>
<body>
    
    <script>

        function makePizza(borda, sabor, bebida) {
            console.log(`Seu hamburguer com borda ${borda}, sabor de ${sabor} e ${bebida}`);
        }

        const pedido = ['recheada', 'mussarela', 'coca-cola'];

        // Podemos utilizar o Spread Operator para desmembrar um array como argumentos de uma função
        makePizza(...pedido);
        
    </script>
</body>
</html>
