<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - iterators e iterables</title>
</head>
<body>

    <script>
        
        // iterators e iterables: são protocolos novos no js que permite a iteração sobre informações, eles que podem ser iterados são chamados de iterables e o iterador é o elemento que pode iterar sobre um iterable.

        var txt = 'Brasil'; //iterable
        var it = txt[Symbol.iterator](); // iterator

        // next(): propriedade/método de um iterator que retorna um objeto com o valor iterado e um booleano 'done' que retorna false caso ainda tenha itens para percorrer
        console.log(it.next()); // b
        console.log(it.next()); // r
        console.log(it.next()); // a
        console.log(it.next()); // s
        console.log(it.next()); // i
        console.log(it.next()); // l
        console.log(it.next()); // done = true


        // Podemos utilizar o forof para realizar o loop e iterar sem mostrar o ultimo resultado que retorna undefined
        for (letter of txt) {
            console.log(letter);
            if(letter === 'r') break;
        }
    </script>
    
</body>
</html>
