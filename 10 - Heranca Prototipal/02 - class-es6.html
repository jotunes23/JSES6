<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - Classes no es6</title>
</head>
<body>

    <script>

        // Classes no ES6

        class Animal {
            constructor(kind, sound) {
                this.kind = kind;
                this.sound = sound;
            }

            hello() {
                console.log(`${this.sound} I am a ${this.kind}!`);
            }

            // Métodos estaticos: métodos que ficam penas dentro da classe e não vão para o objeto
            static info() {
                console.log('this is a class to create animals!');
            }

            // getter
            get name() {
                console.log(`${this.sound} My name is ${this.nick || `err ...i don't have a name`}!`);
            }

            // setter
            set nickname(nick) {
                this.nick = nick;
            }
        }

        const dog = new Animal('dog', 'AU AU AU!');
        const cat = new Animal('cat', 'Meow');

        dog.hello();
        cat.hello();

        // Não ira funcionar pois info() é um método estatico
        // dog.info();

        // Utilizando método estatico
        Animal.info();

                
        // Utilizando o setter antes do getter para ver o resulto do get
        dog.nickname = 'Rex';

        // Utilizando o get da classe, não é necessário () pois o get ja identifica que é um retorno
        dog.name;

    </script>
    
</body>
</html>
