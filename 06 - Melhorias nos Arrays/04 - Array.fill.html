<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04 - Array.fill</title>
</head>
<body>

    <script>

        // Contruindo um array com 50 posições porém vazias
        const arr = new Array(50);

        console.log(arr.length);

        // Array.fill(conteudo, index inical, index final): Preenche o array com um valor passado no parametro
        arr.fill('Jonatas', 10, 50);
        console.log(arr);

    </script>
</body>
</html>
