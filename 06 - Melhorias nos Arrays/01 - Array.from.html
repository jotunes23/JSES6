<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 - Array.from</title>
</head>
<body>
    
    <ul id="list">
        <li>Jonatas</li>
        <li>Willian</li>
        <li>Maria</li>
    </ul>

    <script>
        
        //Array.from(): Transforma elementos que são similares a array (array like) para que possam usar os métodos do prototype.Array, podemos por exemplo fazer com que uma NodeList tenha acesso a todo os metodos de Array

        const list = document.querySelectorAll('#list li');

        // A NodeList não possui todos os metodos de um Array
        console.log('Métodos do NodeList: \n', list.__proto__);

        const listArray = Array.from(list);

        // Agora nossa lista de <li> é um array
        console.log('Métodos do Array:\n', listArray.__proto__);

        const nomes = listArray.map(nome => nome.textContent);

        console.log(nomes);
        
    </script>
</body>
</html>
