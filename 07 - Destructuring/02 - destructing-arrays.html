<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02 - destructuring em arrays</title>
</head>
<body>

    <script>

        const arr = ['Jonatas', 'Willian', 'Ester', 23, 'SP'];

        // Com o destructing em Arrays podemos informar quais valores queremos pegar dentro do {} e atribuir estes valores em variaveis:
        const [johnny, will, sister, age, city] = arr;

        console.log(johnny);
        console.log(will);
        console.log(sister);
        console.log(age);
        console.log(city);

    </script>
</body>
</html>
